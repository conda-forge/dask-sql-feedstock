{% set name = "dask-sql" %}
{% set version = "2022.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dask-contrib/dask-sql/archive/{{ version }}.tar.gz
  sha256: dc17e652b702a631683aedb3ef76ebd71866cbb7d0a97f2aba2575342b01eb7a

build:
  skip: true  # [py<38 or arm64]
  entry_points:
    - dask-sql-server = dask_sql.server.app:main
    - dask-sql = dask_sql.cmd:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - setuptools-rust >=1.4.1
  host:
    - pip
    - python
    - setuptools-rust >=1.4.1
  run:
    - dask >=2022.3.0,<=2022.9.2
    - fastapi >=0.69.0
    - nest-asyncio
    - pandas >=1.4.0
    - prompt-toolkit >=3.0.8
    - pygments >=2.7.1
    - python
    - tabulate
    - tzlocal >=2.1
    - uvicorn >=0.11.3

test:
  imports:
    - dask_sql
  commands:
    - pip check
    - dask-sql-server --help
    - dask-sql --help
  requires:
    - pip

about:
  home: https://github.com/dask-contrib/dask-sql/
  summary: SQL query layer for Dask
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ayushdg
    - quasiben
    - galipremsagar
    - charlesbluca
    - nils-braun
